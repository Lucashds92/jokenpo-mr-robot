        h1, h2, h3, h4{

<body>
    <div class="container-fluid" style="background-image: url(img/robotBackground.jpg);background-repeat: no-repeat; background-size:cover;background-position: 50%; min-height: calc(100vh + 50px);">
        <div class="container text-center">
            <div class="row align-items-center justify-content-evenly" style="background-color: rgba(0, 0, 0, 0.4); border-radius:10px; padding:15px; margin-top: 10px;">
                <img class="col-2" style="max-width: 150px;" src="img/robot.png" alt="">
                <h1 class="col-8">DESAFIE O MR. ROBOT<br>NUMA PARTIDA DE JOKENPÃ”</h1>
                <img class="col-2" style="max-width: 150px;transform: rotateY(180deg);" src="img/mechanical-arm.png" alt="">
            </div>
            <h4 style="margin: 15px 0 0 0;">hora de fazer sua jogada...</h4>
            <div class="row align-items-center justify-content-evenly">
                <button class="col btn btn-outline-warning" id="btnTesoura" style="max-width:150px;min-width:150px;margin-top: 20px;"><img src="img/tesoura.png" alt="" class="" style="height: 30px; margin-right: 5px;"> TESOURA</button>
                <button class="col btn btn-outline-warning" id="btnPapel" style="max-width:150px;min-width:150px;margin-top: 20px;"><img src="img/papel.png" alt="" class="" style="height: 30px; margin-right: 5px;"> PAPEL</button>
                <button class="col btn btn-outline-warning" id="btnPedra" style="max-width:150px;min-width:150px;margin-top: 20px;"><img src="img/pedra.png" alt="" class="" style="height: 30px; margin-right: 5px;"> PEDRA</button>
            </div>
            <div class="row align-items-center" style="margin-top: 20px;">
                <div class="col-4" style="border-radius: 10px;background-color: rgba(0, 0, 0, 0.4);">
                    <h3>sua escolha foi</h3>
                    <div class="">
                        <img src="img/interrogacao.png" alt="" id="suaEscolhaImg" style="width:60px;">
                        <h3 id="suaEscolha"></h3>
                    </div>
                </div>
                <h3 id="resultadoFinal" class="col-4">que suspense! estamos curiosos...</h3>
                <div class="col-4" style="border-radius: 10px;background-color: rgba(0, 0, 0, 0.4);">
                    <h3>mr. robot escolheu</h3>
                    <div class="">
                        <img src="img/interrogacao.png" alt="" id="escolhaDaPersonagemImg" style="width:60px;">
                        <h3 id="escolhaDaPersonagem"></h3>
                    </div>
                </div>
            </div>

            <div class="container text-center">
                <div class="row align-items-center justify-content-center" style="margin-top: 15px;">
                    <img src="img/suspense.png" alt="" id="resultadoFinalImg" class="col-4" style="max-width: 150px;">
                </div>
                <button class="btn btn-warning" id="jogarDenovo" style="margin: 25px;">VAMOS JOGAR DENOVO?</button>
            </div>
